<html>
<head>
    <title>PPT_GAME</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../Scripts/PPT.js"></script>
       
</head>
<body>

    <div ng-app="PPTApp">
        <div ng-controller="PPTController">
            Elige una opción
            <select ng-model="Player1Selection" ng-options="item for item in OptionsPlayer1" id="Player1Select"></select>
            <select ng-model="Player2Selection" ng-options="item for item in OptionsPlayer2" id="Player2Select"></select>
            
            
            
             
          
            
                <button ng-click="Func_PPT()" >Listo</button>


            <div ng-show="ShowResult" >
            <div>Jugador 1 eligió: {{ Player1Selection }}</div>
            <div>Jugador 2 eligió: {{ Player2Selection }}</div>
           
            
            <div id="MachineResult"></div>
            <!-- Empates -->
            <div ng-if="Player1Selection=='Piedra' && Player2Selection=='Piedra'" id="Result">Empate</div>
            <div ng-if="Player1Selection=='Papel' && Player2Selection=='Papel'" id="Result">Empate</div>
            <div ng-if="Player1Selection=='Tijera' && Player2Selection=='Tijera'" id="Result">Empate</div>
            <!-- Victorias Player1 -->
            <div ng-if="Player1Selection=='Piedra' && Player2Selection=='Tijera'" id="Result">Jugador 1 Gana</div>
            <div ng-if="Player1Selection=='Papel' && Player2Selection=='Piedra'" id="Result">Jugador 1 Gana</div>
            <div ng-if="Player1Selection=='Tijera' && Player2Selection=='Papel'" id="Result">Jugador 1 Gana</div>
            <!-- Victorias Player2 -->
            <div ng-if="Player1Selection=='Tijera' && Player2Selection=='Piedra'" id="Result">Jugador 2 Gana</div>
            <div ng-if="Player1Selection=='Piedra' && Player2Selection=='Papel'" id="Result">Jugador 2 Gana</div>
            <div ng-if="Player1Selection=='Papel' && Player2Selection=='Tijera'" id="Result">Jugador 2 Gana</div>
            </div>
        </div>
    </div>

   
    
   
</body>
<footer>

</footer> 

</html>
